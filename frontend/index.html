<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts: Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Cinzel:wght@400;700&family=Comfortaa:wght@300;400;700&family=Courier+Prime:wght@400;700&family=Dancing+Script:wght@400;700&family=EB+Garamond:wght@400;700&family=Fjalla+One&family=Fredoka:wght@300;400;600&family=Inter:wght@300;400;600;800&family=Lato:wght@300;400;700&family=Lobster&family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;600;800&family=Open+Sans:wght@300;400;600;800&family=Oswald:wght@300;400;700&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&family=Poppins:wght@300;400;600;800&family=Raleway:wght@300;400;700&family=Righteous&family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;700&family=Rubik:wght@300;400;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            background: '#09090b',
            surface: '#18181b',
            surfaceHighlight: '#27272a',
            primary: '#6366f1',
            primaryHover: '#4f46e5',
          },
          animation: {
            'gradient-x': 'gradient-x 3s ease infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
          },
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #e4e4e7;
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubtitleGen - AI Subtitle Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load Font: Outfit for a more modern, premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Decor -->
    <div class="bg-decoration">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="layout-container">
        <!-- Header -->
        <header class="app-header fade-in-down">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </div>
                <span class="logo-text">SubtitleGen</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content fade-in-up">
            <div class="main-card">
                <!-- Step 1: Upload Zone -->
                <section id="uploadSection" class="step-section active">
                    <div class="upload-container">
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-content">
                                <div class="icon-pulse-wrapper">
                                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none"
                                        class="upload-icon-large">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" />
                                        <path d="M17 8l-5-5-5 5" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M12 3v12" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" />
                                    </svg>
                                </div>
                                <h2>Upload Video</h2>
                                <p>Drag & drop your file here, or click to browse</p>
                                <span class="tag">MP4, MOV, MKV supported</span>
                                <input type="file" id="fileInput" accept="video/*" hidden>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Step 2 & 3: Video Editor Suite -->
                <section id="editorSection" class="step-section hidden">
                    <div class="video-editor-suite">
                        <!-- Top Area: Video & Style Panel -->
                        <div class="editor-top-row">
                            <!-- Left: Video Preview Area -->
                            <div class="video-preview-area">
                                <div class="video-wrapper">
                                    <video id="mainVideo" playsinline>
                                        Your browser does not support the video tag.
                                    </video>
                                    <!-- Dynamic Subtitle Overlay -->
                                    <div id="subtitleOverlay" class="subtitle-overlay hidden"></div>

                                    <!-- Center Play/Pause Overlay -->
                                    <div id="playPauseOverlay" class="play-pause-overlay">
                                        <div class="center-icon">
                                            <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                                                <path d="M8 5V19L19 12L8 5Z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Video Controls (Pro Style) -->
                                <div class="video-controls-bar">
                                    <div class="controls-left">
                                        <button id="playPauseBtn" class="control-btn" title="Play/Pause">
                                            <svg class="icon-play" viewBox="0 0 24 24">
                                                <path fill="currentColor" d="M8 5v14l11-7z" />
                                            </svg>
                                            <svg class="icon-pause hidden" viewBox="0 0 24 24">
                                                <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                            </svg>
                                        </button>

                                        <div class="time-group">
                                            <span id="currentTimeDisplay">00:00</span>
                                            <span class="separator">/</span>
                                            <span id="totalTimeDisplay">00:00</span>
                                        </div>
                                    </div>

                                    <div class="controls-right">
                                        <div class="volume-control">
                                            <button id="muteBtn" class="control-btn" title="Mute">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                                                </svg>
                                            </button>
                                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1"
                                                step="0.1" value="1">
                                        </div>
                                        <button id="fullscreenBtn" class="control-btn" title="Fullscreen">
                                            <svg viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                    d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Right: Style & Inspector Panel -->
                            <div class="style-panel">
                                <div class="panel-header">
                                    <h3>Text Style</h3>
                                </div>
                                <div class="panel-content">
                                    <!-- Conditional State: Only active when a subtitle is selected -->
                                    <div id="styleControls" class="style-controls disabled">
                                        <div class="control-group">
                                            <label>Font Size</label>
                                            <div class="range-wrapper">
                                                <input type="range" id="fontSizeInput" min="12" max="72" value="24">
                                                <span id="fontSizeDisplay">24px</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Color</label>
                                            <div class="color-picker-wrapper">
                                                <input type="color" id="textColorInput" value="#ffffff">
                                                <span>Text Color</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Background</label>
                                            <div class="color-picker-wrapper">
                                                <input type="color" id="bgColorInput" value="#000000">
                                                <span>Bg Color</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Font Family</label>
                                            <select id="fontFamilyInput" class="styled-select">
                                                <option value="Outfit">Outfit (Default)</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Times New Roman">Times New Roman</option>
                                                <option value="Courier New">Courier New</option>
                                                <option value="Impact">Impact</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="noSelectionMsg" class="no-selection-msg">
                                        <p>Select a subtitle from the timeline to edit its style.</p>
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="panel-footer">
                                    <button id="startGenerateBtn" class="btn btn-primary btn-glow btn-full mb-2">
                                        <span>âœ¨ Generate Subtitles</span>
                                    </button>
                                    <button id="exportBtn" class="btn btn-glass btn-full disabled" disabled>
                                        <span>Export Video (Soft Subs)</span>
                                    </button>
                                    <button id="resetBtn" class="btn btn-danger-glass btn-full mt-2">
                                        <span>Reset Project</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Area: Timeline -->
                        <div class="editor-bottom-row">
                            <div class="timeline-container">
                                <div class="timeline-toolbar">
                                    <div class="toolbar-left">
                                        <span class="toolbar-label">Timeline</span>
                                    </div>
                                    <div class="toolbar-right">
                                        <div class="zoom-controls">
                                            <button id="zoomOutBtn" class="tool-btn" title="Zoom Out">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
                                                    stroke="currentColor" stroke-width="2">
                                                    <line x1="5" y1="12" x2="19" y2="12" />
                                                </svg>
                                            </button>
                                            <button id="zoomInBtn" class="tool-btn" title="Zoom In">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
                                                    stroke="currentColor" stroke-width="2">
                                                    <line x1="12" y1="5" x2="12" y2="19" />
                                                    <line x1="5" y1="12" x2="19" y2="12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="timeline-scroll-area" id="timelineScrollArea">
                                    <div class="timeline-content" id="timelineContent">
                                        <!-- Ruler Layer -->
                                        <div class="timeline-ruler" id="timeRuler">
                                            <!-- Ticks generated by JS -->
                                        </div>

                                        <!-- Tracks Layer -->
                                        <div class="timeline-tracks">
                                            <!-- Video Track -->
                                            <div class="track video-track">
                                                <div class="track-header">Video</div>
                                                <div class="track-body">
                                                    <div class="video-strip" id="videoStrip"></div>
                                                </div>
                                            </div>

                                            <!-- Subtitle Track -->
                                            <div class="track subtitle-track">
                                                <div class="track-header">Subs</div>
                                                <div class="track-body" id="subtitleTrack">
                                                    <!-- Segments generated by JS -->
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Playhead (Overlay) -->
                                        <div class="timeline-playhead-container" id="playheadContainer">
                                            <div class="playhead-line"></div>
                                            <div class="playhead-cap"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>

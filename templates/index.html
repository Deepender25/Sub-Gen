<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubtitleGen - AI Subtitle Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load Font: Outfit for a more modern, premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Decor -->
    <div class="bg-decoration">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="layout-container">
        <!-- Header -->
        <header class="app-header fade-in-down">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </div>
                <span class="logo-text">SubtitleGen</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content fade-in-up">
            <div class="main-card">
                <!-- Step 1: Upload Zone -->
                <section id="uploadSection" class="step-section active">
                    <div class="upload-container">
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-content">
                                <div class="icon-pulse-wrapper">
                                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none"
                                        class="upload-icon-large">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" />
                                        <path d="M17 8l-5-5-5 5" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M12 3v12" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" />
                                    </svg>
                                </div>
                                <h2>Upload Video</h2>
                                <p>Drag & drop your file here, or click to browse</p>
                                <span class="tag">MP4, MOV, MKV supported</span>
                                <input type="file" id="fileInput" accept="video/*" hidden>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Step 2 & 3: Video Editor Suite -->
                <section id="editorSection" class="step-section hidden">
                    <div class="video-editor-suite">
                        <!-- Top Area: Video & Style Panel -->
                        <div class="editor-top-row">
                            <!-- Left: Video Preview Area -->
                            <div class="video-preview-area">
                                <div class="video-wrapper">
                                    <video id="mainVideo" playsinline>
                                        Your browser does not support the video tag.
                                    </video>
                                    <!-- Dynamic Subtitle Overlay -->
                                    <div id="subtitleOverlay" class="subtitle-overlay hidden"></div>
                                </div>

                                <!-- Video Controls (Custom or Native) -->
                                <div class="video-controls-bar">
                                    <button id="playPauseBtn" class="control-btn">⏯</button>
                                    <span id="timeDisplay" class="time-display">00:00 / 00:00</span>
                                </div>
                            </div>

                            <!-- Right: Style & Inspector Panel -->
                            <div class="style-panel">
                                <div class="panel-header">
                                    <h3>Text Style</h3>
                                </div>
                                <div class="panel-content">
                                    <!-- Conditional State: Only active when a subtitle is selected -->
                                    <div id="styleControls" class="style-controls disabled">
                                        <div class="control-group">
                                            <label>Font Size</label>
                                            <div class="range-wrapper">
                                                <input type="range" id="fontSizeInput" min="12" max="72" value="24">
                                                <span id="fontSizeDisplay">24px</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Color</label>
                                            <div class="color-picker-wrapper">
                                                <input type="color" id="textColorInput" value="#ffffff">
                                                <span>Text Color</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Background</label>
                                            <div class="color-picker-wrapper">
                                                <input type="color" id="bgColorInput" value="#000000">
                                                <span>Bg Color</span>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label>Font Family</label>
                                            <select id="fontFamilyInput" class="styled-select">
                                                <option value="Outfit">Outfit (Default)</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Times New Roman">Times New Roman</option>
                                                <option value="Courier New">Courier New</option>
                                                <option value="Impact">Impact</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="noSelectionMsg" class="no-selection-msg">
                                        <p>Select a subtitle from the timeline to edit its style.</p>
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="panel-footer">
                                    <button id="startGenerateBtn" class="btn btn-primary btn-glow btn-full mb-2">
                                        <span>✨ Generate Subtitles</span>
                                    </button>
                                    <button id="exportBtn" class="btn btn-glass btn-full disabled" disabled>
                                        <span>Export Video (Soft Subs)</span>
                                    </button>
                                    <button id="resetBtn" class="btn btn-danger-glass btn-full mt-2">
                                        <span>Reset Project</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Area: Timeline -->
                        <div class="editor-bottom-row">
                            <div class="timeline-container">
                                <div class="timeline-header">
                                    <span>Timeline</span>
                                    <div class="timeline-tools">
                                        <button id="zoomInBtn" class="tool-btn">+</button>
                                        <button id="zoomOutBtn" class="tool-btn">-</button>
                                    </div>
                                </div>

                                <div class="timeline-track-wrapper" id="timelineWrapper">
                                    <!-- Time Ruler -->
                                    <div class="time-ruler" id="timeRuler"></div>

                                    <!-- Tracks -->
                                    <div class="track-container">
                                        <!-- Video Track (Visual only) -->
                                        <div class="track video-track">
                                            <span class="track-label">Video</span>
                                            <div class="track-content video-strips"></div>
                                        </div>

                                        <!-- Subtitle Track -->
                                        <div class="track subtitle-track">
                                            <span class="track-label">Subtitles</span>
                                            <div class="track-content" id="subtitleTrack">
                                                <!-- Segments go here -->
                                            </div>
                                        </div>

                                        <!-- Playhead -->
                                        <div class="playhead" id="playhead"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
